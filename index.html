<!-- Create Brief form -->
    <div class="center-create-form">
      <h3>Create a Brief</h3>
      <form id="create-brief" class="create-form">
        <div class="form-group">
          <label for="exampleInputTitle">Title</label>
          <input class="update form-control title" type="text" name="brief[title]" placeholder="Title" size="15" required>
        </div>
        <div class="form-group">
          <label for="exampleInputSubject">Subject</label>
          <input class="update form-control subject" type="text" name="brief[subject]" placeholder="Subject" size="10" required>
        </div>
        <div class="form-group">
          <label for="exampleInputBody">Brief Text</label>
          <textarea cols="30" rows="5" class="update form-control body-text" name="brief[body_text]" placeholder="Brief text here" required></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Finalize Your Brief!</button>
        <button type="button" class="btn btn-primary briefs">See Briefs!</button>
      </form>
    </div>


    <!-- Modal -->
    <div class="modal fade" id="testing-this-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Edit Brief</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          </div>
          <div class="modal-body">
            <form class="change-brief">

              <label for="exampleInputTitle">Title</label>
              <input class="update form-control title-class" type="text" name="brief[title]" placeholder="Title" required>


              <label for="exampleInputSubject">Subject</label>
              <input class="update form-control subject-class" type="text" name="brief[subject]" placeholder="Subject" required>


              <label for="exampleInputBody">Brief Text</label>
              <textarea cols="30" rows="5" class="update form-control body-class" name="brief[body_text]" placeholder="Brief text here" required></textarea>

              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="submit" class="btn btn-default save-brief">Save changes</button>
              </div>
            </form>
          </div>
        </div>
